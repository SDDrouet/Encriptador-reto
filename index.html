<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header class="header">
        <h1 class="header__titulo">Encriptador de texto</h1>
    </header>

    <main class="principal">
        <textarea name="texto_entrada" id="texto_entrada">Texto de entrada</textarea>
        <button id="btn_encriptar">Encriptar</button>
        <button id="btn_desencriptar">Desencriptar</button>

        <textarea name="texto_salida" id="texto_salida">Texto de salida</textarea>
    </main>

    <footer>
        <p>Desarrollado por Stephen Drouet</p>
        <p>Redes Sociales: </p>

            <li><a href="https://github.com/SDDrouet">GitHub</a></li>
        </ul>
    </footer>

    <script src="js/encriptador.js"></script>
</body>
</html>
